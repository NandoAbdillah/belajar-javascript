<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>
    <script src="script.js" async defer></script>
</head>
<body>
    <div id="utama">
        <h1 id="namasaya">Nama Saya </h1>
        <input type="text" id="inputnama">

        <button >Tambahkan Nama</button>
        <h1 id="judulwaktu">Waktu</h1>
        <button id="hari">Klik</button>
        <button id="waktu">Waktu</button>

        <h1 id="zodiak">Zodiak</h1>
        <form action="">
            <input type="number" id="bulan" placeholder="input Bulan"> <br> <br>
            <input type="number" id="tanggal" placeholder="input Tanggal"> <br> <br>
        </form>
        <button id="periksa">Zodiak</button>

        <h1 id="hasil">Aritmatika</h1>
        <form action="">
            <input type="number" id="angka1" placeholder="Angka1">
            <input type="number" id="angka2" placeholder="Angka2"> <br> <br>
        </form>
        <button onclick="kali()">Kali</button>
        <button onclick="bagi()">Bagi</button>
        <button onclick="kurang()">Kurangi</button>
        <button onclick="jumlah()">Jumlah</button>

        
    </div>
</body>
</html>
